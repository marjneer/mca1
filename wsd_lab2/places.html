            <div>
                <figure class="gallery-item">
                    <img src="humayun-tomb.jpg">
                    <figcaption><h4>Humayun's Tomb</h4></figcaption>
                    <p>The Humayun's Tomb is a UNESCO World Heritage Site in Delhi Built for Mughal Emperor Humayun in the year 1570, itis the first grand dynastic garden mausoleum of the subcontinent.</p>
                </figure>
            </div>
            <div>
                <figure class="gallery-item">
                    <img src="Hauz_Khas_Fort.jpg">
                    <figcaption><h4>Hauz Khas Fort</h4></figcaption>
                    <p>The Hauz Khas Fort, situated near the Hauz Khas Village is known for its amazing architecture. Once a majestic fort, all that remains of it are the ruins of the medieval era.</p>
                </figure>
            </div>
            <div>
                <figure class="gallery-item">
                    <img src="jantar-mantar.jpg">
                    <figcaption><h4>Jantar Mantar</h4></figcaption>
                    <p>Jantar Mantar was constructed in 1724. Maharaja Jai Singh of Jaipur who built this observatory went on to build other observatories in Ujjain , Varanasi and Mathura.</p>
                </figure>
            </div>
            <div>
                <figure class="gallery-item">
                    <img src="national_museum.jpg">
                    <figcaption><h4>National Museum</h4></figcaption>
                    <p>The Museum has a vast collection of Indian bronzes, terracotta and wood sculptures dating back to the Mauryan period (2nd-3rd century BC), various exhibits from the Vijayanagar period in south India.</p>
                </figure>
            </div>
            <div>
                <figure class="gallery-item">
                    <img src="mughal_garden.jpg">
                    <figcaption><h4>Mughal Gardens</h4></figcaption>
                    <p>Located inside the Rashtrapati Bhawan compound. It is open for the public during February and March only.</p>
                </figure>
            </div>
